<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENGL 170 Blog Network</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grain-overlay"></div>

  <header class="site-header">
    <div class="header-content">
      <div class="header-top">
        <div class="masthead">
          <span class="issue-label">Spring 2026</span>
          <h1 class="site-title">The Network</h1>
          <p class="site-subtitle">ENGL 170 · Composition II</p>
        </div>
        <div class="network-pulse">
          <span class="pulse-dot"></span>
          <span class="pulse-label">Live Feed</span>
        </div>
      </div>
      <nav class="header-nav">
        <a href="network.html" class="header-nav-link">Network Map</a>
        <a href="directory.html" class="header-nav-link">Blog Directory</a>
        <a href="https://buildlittleworlds.github.io/notebooklm-gemini-gems-for-blogs/" target="_blank" class="header-nav-link">AI Writing Tools</a>
      </nav>
    </div>
  </header>

  <nav class="filter-bar">
    <div class="filter-inner">
      <div class="filter-group">
        <label for="author-filter" class="filter-label">Voice</label>
        <select id="author-filter" class="filter-select">
          <option value="all">All Writers</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="date-filter" class="filter-label">Window</label>
        <select id="date-filter" class="filter-select">
          <option value="7">This Week</option>
          <option value="14">Last 2 Weeks</option>
          <option value="30">Last Month</option>
          <option value="all">All Time</option>
        </select>
      </div>
      <div class="filter-status">
        <span id="status-text">Loading...</span>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section class="featured-section" id="featured-section">
      <!-- Featured post loaded dynamically -->
    </section>

    <section class="post-grid" id="post-feed">
      <!-- Posts loaded dynamically -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-left">
        <p class="update-time">Last collected: <span id="last-update">—</span></p>
        <p class="footer-note">Posts flow in automatically from all course blogs</p>
      </div>
      <div class="footer-right">
        <div class="network-stats" id="network-stats">
          <!-- Stats loaded dynamically -->
        </div>
      </div>
    </div>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
